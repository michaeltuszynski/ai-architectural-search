services:
  - type: web
    name: ai-architectural-search
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /_stcore/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: MEMORY_OPTIMIZATION
        value: true
      - key: CPU_ONLY_MODE
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_RESULTS
        value: 5
      - key: BATCH_SIZE
        value: 16
      - key: PORT
        value: 8501