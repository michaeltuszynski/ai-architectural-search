name: Build and Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify imports
      run: |
        python -c "import sys; sys.path.insert(0, '.'); from config import get_config; print('Config OK')"
    
    - name: Test Docker build
      run: |
        docker build -t ai-architectural-search-test .
        docker run --rm ai-architectural-search-test python -c "import torch; import clip; print('Dependencies OK')"
        docker rmi ai-architectural-search-test
    
    - name: Validate deployment files
      run: |
        # Check if required deployment files exist
        test -f Dockerfile
        test -f app.py
        test -f requirements.txt
        test -f config.py
        test -d src/
        test -d images/
        test -f image_metadata.json
        test -f railway.json
        echo "âœ… All required files present"
    
    - name: Deployment Info
      if: github.ref == 'refs/heads/main'
      run: |
        echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Build validated successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš‚ **Railway will auto-deploy from GitHub integration**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check your Railway dashboard for deployment status:" >> $GITHUB_STEP_SUMMARY
        echo "https://railway.app/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
